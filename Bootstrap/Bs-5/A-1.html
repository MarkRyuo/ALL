<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Accordions</title>
</head>
<body>
  
  <!-- Topic at a glance -->
  <section id="topics">
    <div class="container-md">
      <div class="text-center mt-2 pt-4">
        <h4>Topics .... </h4>
        <p class="lead text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>

      <div class="row justify-content-around align-items-center g-3 pt-3">
        <div class="col-6 col-lg-4">
          <img src="https://i.pinimg.com/564x/54/86/ab/5486ab73d2401fec0fd2cb0478b9ba34.jpg" alt="Image" class="img-fluid">
        </div>
      </div>

      <div class="col-6 col-lg-5">
        <div class="accordion" id="chapters">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-1">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-1" aria-expanded="true" aria-controls="chapter-1">Chapter -1 Lorem ipsum dolor sit amet.</button>
            </h2>
          </div>
        </div>
      </div> <!--End of Accordion-->

        <div id="chapter-1" class="collapse accordion-collapse show" aria-labelledby="heading-1" data-bs-parent="#chapters"></div>
    </div> <!--End of Row-->
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
