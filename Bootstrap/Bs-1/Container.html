<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Container</title>
</head>
<body>

    <div class="container mx-3 py-4 border border-primary">
      <h1 class="display-5">Hello this is normal container</h1>
    </div>

    <div class="container-sm display-4 border border-primary">100% wide until small breakpoint</div>
    <div class="container-md display-4 border border-primary">100% wide until medium breakpoint</div>
    <div class="container-lg display-4 border border-primary">100% wide until large breakpoint</div>
    <div class="container-xl display-4 border border-primary">100% wide until extra large breakpoint</div>
    <div class="container-xxl display-4 border border-primary">100% wide until extra extra large breakpoint</div>
    <div class="container-fluid display-4 border border-primary">100% wide until extra extra large breakpoint</div>

  
  
</body>
</html>
