<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Form</title>
</head>
<body>
    <!-- first create a title text-center -->
    <!-- Create a form -->
  <section id="" class="bg-light">
    <div class="container-lg">
      <div class="text-center my-3 p-2" >
        <h4><i class="bi bi-arrow-right-circle-fill mx-2"></i>Title ....</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat dolores natus veniam. Odio, unde deleniti.</p>
      </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="">
          
          <label for="name" class="form-label">Name:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g.Mark">
          </div>

          <div class="text-end mx-2">
            <label for="mail" class="form-label">Email:</label>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" id="mail" name="mail" placeholder="e.g.Mark@gmail.com">
            <span class="input-group-text"><i class="bi bi-envelope-arrow-up-fill"></i></i></span>
          </div>

          <label for="comment" class="form-label">Comment</label>
          <div class="form-floating">

          </div>
          

        </form>
      </div>
    </div>
    </div> <!--End of container-->
  </section>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
